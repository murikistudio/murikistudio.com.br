<!-- Links -->
<div class="w-100 mt-5 mb-5 d-flex justify-content-center row-or-column align-items-center">
    {% for link in include.links %}
        <a class="m-2 hover" target="_blank" href="{{ link.url }}">
            <img src="/assets/img/get-{{ link.image }}" alt="Play Now On {{ link.name }}" title="{{ link.name }}" style="max-width: 250px">
        </a>
    {% endfor %}
</div>
