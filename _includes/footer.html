<footer class="footer w-100 px-2 py-3 bg-bars text-white text-center">
    <div class="w-100 d-inline-flex align-items-center justify-content-around">
        <p class="mb-0" style="font-size: 0.9rem; line-height: 1rem;">
            <small>
                Copyright {{ site.title }} Â©2022 - <span id="currentYear">{{ 'now' | date: "%Y" }}</span>.
                <span data-translate="read-this-websites">Read this website's</span> <a href="{{ site.baseurl }}/privacy-policy" data-translate="privacy-policy">Privacy Policy</a>.
            </small>
        </p>
        <script>
            // Set current year to footer
            const currentYear = (new Date(Date.now())).getFullYear();
            const yearElement = document.getElementById('currentYear');
            yearElement.innerHTML = currentYear;
        </script>
    </div>
</footer>
